<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesh Registration Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
      body {
        background: url("../images/38123.jpg") no-repeat fixed center;
        background-size: cover;
        font-family: sans-serif;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 30px;
        max-width: 500px;
        margin: auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-top: 40px;
      }

      form h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: crimson;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 15px;
      }

      
      /* Full width fix */
.select2-container {
  width: 100% !important;
  font-size: 16px;
}

/* Background color and padding for Select2 */
.select2-container--default .select2-selection--multiple {
  background-color: #f3f3f3 !important;
  border-radius: 6px !important;
  border: 1px solid #ccc !important;
  padding: 8px 10px !important;
  min-height: 45px;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: none !important;
}

/* Placeholder styling */
.select2-container--default .select2-selection--multiple .select2-search__field {
  background: transparent !important;
  border: none !important;
  font-size: 16px;
  color: #999 !important;
  margin-top: 0px;
  padding: 0px 0px 22px 0px;
}

/* Selected tag style */
.select2-container--default .select2-selection__choice {
  background-color: #e6f2ff !important;
  color: #004080 !important;
  border: 1px solid #80bfff !important;
  font-size: 14px;
  padding: 4px 8px;
  border-radius: 4px;
  margin: 4px 5px 0 0;
}

/* Remove (X) button color */
.select2-container--default .select2-selection__choice__remove {
  color: #004080 !important;
  margin-right: 5px;
}

/* Remove button on hover */
.select2-container--default .select2-selection__choice__remove:hover {
  color: #fff !important;
  background-color: #004080 !important;
}


      label {
        font-weight: 600;
        margin-top: 15px;
      }

      input[type="text"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <h1>Daily Mesh Registration Form</h1>

    <div class="form-container mt-4">
      <form id="registration" method="post">
        <h3>Register Now</h3>

        <label for="name">Name: <span style="color: red" id="name_error">*&nbsp;</span></label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />

        <label for="mobile">Mobile No: <span style="color: red" id="mobile_error">*&nbsp;</span></label>
        <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required />

        <label for="form_date">Form Date:</label>
        <input type="text" name="form_date" id="form_date" readonly />

        <label for="meals">Meals:</label>
        <select id="meals" name="meals[]" multiple class="form-control select2" data-placeholder="Select meals">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
          </select>

        <label for="extra_items">Extra Items:</label>
        <select id="extra_items" name="extra_items[]" multiple class="form-control select2" data-placeholder="Select extra items">
          <option></option>
          <option value="Egg">Egg</option>
          <option value="Curd">Curd</option>
          <option value="Omlet">Omlet</option>
        </select>

        <input type="submit" name="submit" value="Register Now" class="form-btn" />
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $(".select2").select2({
        //   placeholder: "Select options",
        //   allowClear: true,
          width: "resolve"
        });

        const today = new Date().toISOString().split("T")[0];
        document.getElementById("form_date").value = today;
      });
    </script>
  </body>
</html>
